    <script>
        const API_BASE = 'http://localhost:8082';
        let currentTab = 'activities';

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('activitiesContent').style.display = tab === 'activities' ? 'block' : 'none';
            document.getElementById('merchantsContent').style.display = tab === 'merchants' ? 'block' : 'none';
            document.getElementById('statsContainer').style.display = tab === 'activities' ? 'grid' : 'none';

        async function loadData() {
            const city = document.getElementById('cityInput').value || 'æ·±åœ³';
            const activityType = document.getElementById('activityTypeSelect').value;
            
            if (currentTab === 'activities') {
                await loadActivities(city, activityType);
            } else {
                await loadMerchants(city);

            try {
                let url = `${API_BASE}/v1/public/activities?city=${encodeURIComponent(city)}`;
                if (activityType) {
                    url = `${API_BASE}/v1/public/activities/type?city=${encodeURIComponent(city)}&activityType=${activityType}`;
                }
                
                const response = await fetch(url);

                        updateStats(result.data.typeCount);
                    }

                }

            // ä½¿ç”¨æ·±åœ³å—å±±åŒºçš„æ¨¡æ‹Ÿåæ ‡

                const city = document.getElementById('cityInput').value || 'æ·±åœ³';
                const response = await fetch(`${API_BASE}/v1/public/activities?city=${encodeURIComponent(city)}`);
                const result = await response.json();

            document.getElementById('depositCount').textContent = typeCount.deposit || 0;

        function renderActivitiesByType(data, container, isNearby = false) {
            const types = [
                { key: 'voucherActivities', name: 'ä»£é‡‘åˆ¸', icon: 'ğŸ«', iconClass: 'voucher' },
                { key: 'depositActivities', name: 'å‚¨å€¼æ´»åŠ¨', icon: 'ğŸ’°', iconClass: 'deposit' },

            let html = isNearby ? '<div class="section-title">ğŸ“ é™„è¿‘æ´»åŠ¨</div>' : '';
            let hasAnyActivity = false;

            types.forEach(type => {
