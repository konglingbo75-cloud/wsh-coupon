server:
  port: 9000

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/${DB_NAME:wsh_prod}?useUnicode=true&characterEncoding=utf8mb4&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      database: 0

# 生产环境：关闭 SQL 日志
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl

logging:
  level:
    com.wsh: INFO
    root: WARN

# Swagger 生产环境关闭
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# 微信配置（从环境变量注入）
wsh:
  jwt:
    secret: ${JWT_SECRET}
  wechat:
    app-id: ${WECHAT_APP_ID}
    app-secret: ${WECHAT_APP_SECRET}
    mch-id: ${WECHAT_MCH_ID}
    api-v3-key: ${WECHAT_API_V3_KEY}
    private-key-path: ${WECHAT_PRIVATE_KEY_PATH}
    serial-number: ${WECHAT_SERIAL_NUMBER}
    notify-url: ${WECHAT_NOTIFY_URL}
  cos:
    secret-id: ${COS_SECRET_ID}
    secret-key: ${COS_SECRET_KEY}
    region: ${COS_REGION:ap-guangzhou}
    bucket: ${COS_BUCKET}
