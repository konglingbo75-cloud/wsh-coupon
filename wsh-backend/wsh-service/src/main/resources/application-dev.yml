spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wsh_dev?useUnicode=true&characterEncoding=utf8mb4&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0

# 开发环境：打印 SQL
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    com.wsh: DEBUG

# 微信配置（开发环境占位，实际值从环境变量或 KMS 注入）
wsh:
  wechat:
    app-id: ${WECHAT_APP_ID:wx_dev_placeholder}
    app-secret: ${WECHAT_APP_SECRET:secret_dev_placeholder}
    mch-id: ${WECHAT_MCH_ID:mch_dev_placeholder}
    api-v3-key: ${WECHAT_API_V3_KEY:v3key_dev_placeholder}
    private-key-path: ${WECHAT_PRIVATE_KEY_PATH:classpath:cert/apiclient_key.pem}
    serial-number: ${WECHAT_SERIAL_NUMBER:serial_dev_placeholder}
    notify-url: ${WECHAT_NOTIFY_URL:https://dev-api.example.com/v1/callback}
  cos:
    secret-id: ${COS_SECRET_ID:cos_id_placeholder}
    secret-key: ${COS_SECRET_KEY:cos_key_placeholder}
    region: ap-guangzhou
    bucket: wsh-dev-1234567890
