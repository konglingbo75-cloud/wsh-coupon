# ============================================================
# 微生活券吧 - Docker Compose 部署配置
# 包含：MySQL 8.0, Redis 6.x, Spring Boot 后端
# ============================================================

version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: wsh-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-wsh@2026!Root}
      MYSQL_DATABASE: wsh_prod
      MYSQL_USER: wsh_app
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-wsh@2026!App}
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./wsh-backend/wsh-service/src/main/resources/db/migration:/docker-entrypoint-initdb.d:ro
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-wsh@2026!Root}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wsh-network

  # Redis 缓存
  redis:
    image: redis:6-alpine
    container_name: wsh-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-wsh@2026!Redis}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-wsh@2026!Redis}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wsh-network

  # Spring Boot 后端服务
  backend:
    build:
      context: ./wsh-backend
      dockerfile: Dockerfile
    container_name: wsh-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      # 数据库配置
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/wsh_prod?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: wsh_app
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-wsh@2026!App}
      # Redis 配置
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD:-wsh@2026!Redis}
      # JWT 密钥（生产环境必须替换）
      WSH_JWT_SECRET: ${JWT_SECRET:-your-production-jwt-secret-key-min-32-chars}
      # 微信小程序配置（生产环境必须配置）
      WSH_WECHAT_APPID: ${WECHAT_APPID:-your-wechat-appid}
      WSH_WECHAT_SECRET: ${WECHAT_SECRET:-your-wechat-secret}
      # 微信支付配置
      WSH_WECHAT_PAY_MCHID: ${WECHAT_PAY_MCHID:-}
      WSH_WECHAT_PAY_KEY: ${WECHAT_PAY_KEY:-}
      # JVM 配置
      JAVA_OPTS: -Xms512m -Xmx1024m -XX:+UseG1GC
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - wsh-network

  # Nginx 反向代理（可选，用于H5部署）
  nginx:
    image: nginx:alpine
    container_name: wsh-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./wsh-miniapp/dist/build/h5:/usr/share/nginx/html/h5:ro
      - ./wsh-admin/dist:/usr/share/nginx/html/admin:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - wsh-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  wsh-network:
    driver: bridge
