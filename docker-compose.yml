# ============================================================
# 微生活券吧 - Docker Compose 部署配置
# 包含：MySQL 8.0, Redis 6.x, Spring Boot 后端
#
# 部署前必须创建 .env 文件并配置以下变量：
#   MYSQL_ROOT_PASSWORD=<强密码>
#   MYSQL_PASSWORD=<强密码>
#   REDIS_PASSWORD=<强密码>
#   JWT_SECRET=<至少32字符随机字符串>
#   WECHAT_APPID=<微信小程序AppID>
#   WECHAT_SECRET=<微信小程序AppSecret>
#   WECHAT_PAY_MCHID=<微信支付商户号>
#   WECHAT_PAY_KEY=<微信支付APIv3密钥>
# ============================================================

version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: wsh-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: wsh_prod
      MYSQL_USER: wsh_app
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Shanghai
    # 不暴露端口到宿主机，仅允许内部网络访问
    expose:
      - "3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./wsh-backend/wsh-service/src/main/resources/db/migration:/docker-entrypoint-initdb.d:ro
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wsh-network

  # Redis 缓存
  redis:
    image: redis:6-alpine
    container_name: wsh-redis
    restart: unless-stopped
    # 不暴露端口到宿主机，仅允许内部网络访问
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wsh-network

  # Spring Boot 后端服务
  backend:
    build:
      context: ./wsh-backend
      dockerfile: Dockerfile
    container_name: wsh-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      # 数据库配置（密码从 .env 注入，无默认值）
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      # Redis 配置
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # JWT 密钥（必须配置，无默认值）
      WSH_JWT_SECRET: ${JWT_SECRET}
      # 微信小程序配置（必须配置）
      WSH_WECHAT_APPID: ${WECHAT_APPID}
      WSH_WECHAT_SECRET: ${WECHAT_SECRET}
      # 微信支付配置
      WSH_WECHAT_PAY_MCHID: ${WECHAT_PAY_MCHID:-}
      WSH_WECHAT_PAY_KEY: ${WECHAT_PAY_KEY:-}
      # COS 配置
      COS_SECRET_ID: ${COS_SECRET_ID:-}
      COS_SECRET_KEY: ${COS_SECRET_KEY:-}
      COS_REGION: ${COS_REGION:-ap-guangzhou}
      COS_BUCKET: ${COS_BUCKET:-}
      # JVM 配置
      JAVA_OPTS: -Xms512m -Xmx1024m -XX:+UseG1GC
    # 不暴露端口到宿主机，仅通过 Nginx 访问
    expose:
      - "9000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - wsh-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: wsh-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./wsh-miniapp/dist/build/h5:/usr/share/nginx/html/h5:ro
      - ./wsh-admin/dist:/usr/share/nginx/html/admin:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - wsh-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  wsh-network:
    driver: bridge
